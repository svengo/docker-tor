services:
  daemon:
    image: bpawnzz/tor:v2
    environment:
      - ORPORT=9001
      - DIRPORT=9030
      - CONTROLPORT=9051
      - HASHEDCONTROLPASSWORD=16:872860B76453A77D60CA2BB8C1A7042072093276A3D701AD684053EC4C
      - NICKNAME=debianTorNode
      - CONTACTINFO=bpawnz@yandex.com
#     - MYFAMILY=
